version: '3.8'

services:
  backend:
    build: ./backend
    container_name: audi-ticket-backend
    restart: unless-stopped
    environment:
      - APP_PASSWORD=${APP_PASSWORD:-changeme}
      - SECRET_KEY=${SECRET_KEY:-change-this-secret}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL:-}
      - DATABASE_URL=sqlite:///./data/tickets.db
    volumes:
      - ./data:/app/data
    networks:
      - audi-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: audi-ticket-frontend
    restart: unless-stopped
    networks:
      - audi-network
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    container_name: audi-ticket-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    networks:
      - audi-network
    depends_on:
      - backend
      - frontend

  # Optional: Certbot for SSL
  certbot:
    image: certbot/certbot
    container_name: audi-ticket-certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  audi-network:
    driver: bridge
